    <main style="flex-grow: 1"
        id="intro"
        class="container column gap-medium p-medium">
      <section
        class="container column"
      >
        <h1>Julie Buma</h1>
        <h3>Frontend Developer</h3>
        <p>I'm working on a new site!</p>
        <p>You can still find some older projects on my <a href="https://github.com/JBuma" target="_blank">github</a> or <a href="https://codepen.io/streebee" target="_blank">codepen</a>, or you can send me a message below!</p>
</section>
        <form name="contact" class="container column gap-small" netlify>
          <div class="input">
            <label for="contact-name">Name</label>
            <input
              id="contact-name"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="input">
            <label for="contact-email">Email</label>
            <input
              id="contact-email"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="input">
            <label for="contact-message">Message</label
            ><textarea
              name="contact-message"
              id="message"
              cols="30"
              rows="3"
              placeholder="Message"
            ></textarea>
          </div>

          <input type="submit" value="Send" />
        </form>
      </section>
    </main>
